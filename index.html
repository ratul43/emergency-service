<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- navbar  -->

    <header>
      <nav class="bg-white h-[100px] flex justify-between">
        <div class="w-[190px] flex justify-center items-center">
          <img class="w-12" src="./assets/bangladesh-govt-logo.png" alt="" />
          <h1>Emergency Service</h1>
        </div>

        <div class="flex justify-between gap-[20px] mr-14">
            <div class="heart-count gap-2 my-[30px] w-[70px] flex justify-center items-center bg-[#41ff6b1a] rounded-full">
                <p>0</p>
                <img class="w-7" src="./assets/heart.png" alt="">
            </div>
            <div class="coin-count gap-2 my-[30px] w-[80px] flex justify-center items-center bg-[#41ff6b1a] rounded-full">
                <p>100</p>
                <img class="w-7" src="./assets/coin.png" alt="">
            </div>
            <div class="copy-count gap-2 my-[30px] w-[70px] flex justify-center items-center bg-[#00A63E] rounded-full">
                <p class="text-white font-semibold"><span>2</span> Copy</p>
            </div>
        </div>
      </nav>
    </header>


    <section class="banner-container">
        <div class="banner-section bg-gradient-to-r from-[#013223] to-[#006747] p-5">
            <img class="size-24 mx-auto" src="./assets/logo-dark.png" alt="">
    <h1 class="text-center hind-madurai font-bold text-xl text-white">Emergency Service Direction</h1>
    <h3 class="text-center text-white font-semibold text-lg">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h3>
        </div>
    </section>








  </body>
</html>
